{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<ul>
    {% for project in project_set.all %}
        <a href="{% url 'project_manager:projectDetails' username project.name %}">{{ project.name }}</a>
    {% endfor %}
    <br>
    {{ project_set }}<br>
    {{ username }}<br>
</ul>
<br>
<a href="{% url 'project_manager:add_project' %}">Add a project</a>
<br>
<a href="{% url 'accounts:index' %}">Go to home</a>
{% endblock %}
