{% extends 'base.html' %}

{% block title %}Upload{% endblock %}

{% block content %}
<h2>Upload</h2>
    <form action="{% url 'file_upload:upload' %}" enctype="multipart/form-data" method="post"
    style="border: 0.4em dotted green;padding: 1em">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
