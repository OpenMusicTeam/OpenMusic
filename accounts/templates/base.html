<!DOCTYPE html>
<html>
    <head>
     <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

     <!-- Latest compiled JavaScript -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> 

     <!-- jQuery library -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

     <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->


        {% load staticfiles %}
        <meta charset="UTF-8">
        <title>{% block title %}Django Auth Tutorial {% endblock %}</title>

    </head>
    <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" style="font-size:25px; margin-right: 25px;" href="{% url 'accounts:index' %}"><img class="navbarImage" src="{% static '/accounts/images/OpenMusicLogoWhite.png' %}"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" id="home" href="{% url 'accounts:index' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'project_manager:projects' request.user %}">My projects</a>
            </li>
            <!--<li class="nav-item">
              <a class="nav-link" href="{% url 'song_details:trendings' %}">Trendings</a>
            </li>-->
          </ul>

          <ul class="navbar-nav">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:profile' request.user.username %}">Profile</a>  
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
                </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>  
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:signup' %}">Register</a>
            </li>
            {% endif %}
        </ul>
        </div>
      </div>
  </nav>

        <main>
            {% block content %}
            {% endblock %}
        </main>
        <link rel="stylesheet"  type="text/css" href="{% static '/accounts/css/base.css' %}">

        <script type="text/javascript">
            $('a[href="' + this.location.pathname + '"]').parents('li,ul').addClass('active');
        </script>
    </body>
</html>
