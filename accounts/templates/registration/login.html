{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    <p>Username: <input type="text" name="username"></p>
    <p>Passwoord: <input type="password" name="password"></p>
    <button type="submit">Login</button>
</form>
{% endblock %}
