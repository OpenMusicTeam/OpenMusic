{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h2>Sign up</h2>
    <form action="{% url 'accounts:signup' %}" enctype="multipart/form-data" method="post"
    style="border: 0.4em dotted green;padding: 1em">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
